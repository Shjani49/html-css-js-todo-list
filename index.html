<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>To Do List</title>
    <meta charset="utf-8">
    <meta name="description" content="To-Do List">
    <meta name="author" content="Shivani">
    <!-- Link for Google Fonts @ Link: https://fonts.google.com/specimen/Poppins?query=pop&sidebar.open&selection.family=Poppins:wght@100#standard-styles-->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

    <!-- Link for Icons @ Link: https://cdnjs.com/libraries/font-awesome-->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <!-- CSS File Link-->
    <link rel = "stylesheet" href = "css/reset.css">
    <link rel = "stylesheet" href = "css/main.css">
    <!-- JavaScript File Link-->
    <script src = "js/scripts.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Shivu's TO-DO List</h1>
        </header>
        <form>
            <input type = "text" name = "input" class = "todo-input" placeholder="Add To Do..." id = "input">
            <button class = "todo-button" type = "submit" id = "button">
                <!-- i stands for icon which we took from Font awwesome -->
                <i class = "fas fa-plus-square" id ="button"></i>
            </button>
            
            <div class= "select">
                <select name ="todo" class = "filter-todo" id = "select">
                    <option value = "all" >All</option>
                    <option value = "completed" >Completed</option>
                    <option value = "active">Active</option>
                </select>
            </div>
        </form>
       <p id="error-output"></p>
      <div class = "todo-container">
            <ul class = "todo-list"></ul>
        </div>
  


    </body>
</html>
